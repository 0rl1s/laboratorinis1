<!DOCTYPE html>

<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsf/core">

<h:head>
   <title>Mokytojai</title>

   <h:outputStylesheet>
      table, th, td {
         border: solid 1px black;
      }
   </h:outputStylesheet>
</h:head>

<h:body>
   <h1>Mokytojai (MyBatis)</h1>
   <nav>
      <h:link outcome="/index">Pagrindinis</h:link>
   </nav>
   <h:dataTable value="#{mokytojasMyBatis.allTeachers}" var="mokytojas">
      <h:column>
         <c:facet name="header">Id</c:facet>
         #{mokytojas.id}
      </h:column>
      <h:column>
         <c:facet name="header">Vardas</c:facet>
         #{mokytojas.vardas}
      </h:column>
      <h:column>
         <c:facet name="header">Pavarde</c:facet>
         #{mokytojas.pavarde}
      </h:column>
   </h:dataTable>

   <nav>
      <h:link outcome="add-teacher">Pridėti mokytoją</h:link>
   </nav>

</h:body>

</html>
