<!DOCTYPE html>

<html xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
   <title>Pridėti mokyklą</title>
</h:head>

<h:body>
   <h1>Pridėti mokyklą (MyBatis)</h1>
   <nav>
      <h:link outcome="/index">Pagrindinis</h:link>
   </nav>
   <h:form>
      <div>
         <h:outputLabel for="pavadinimas">Pavadinimas:</h:outputLabel>
         <h:inputText id="pavadinimas" value="#{mokyklosMyBatis.newSchool.pavadinimas}" required="true"/>
      </div>
      <h:commandButton value="Pridėti" actionListener="#{mokyklosMyBatis.addSchool}"
                       action="/index?faces-redirect=true"/>
   </h:form>
</h:body>

</html>
