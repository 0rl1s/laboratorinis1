<html xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
   <title>Redaguoti pirmą mokytoją</title>
</h:head>

<h:body>
   <h1>Redaguoti pirmą mokytoją</h1>
   <nav>
      <h:link outcome="/index">Pagrindinis</h:link>
   </nav>
   <h:form>
      <div>
         <h:outputLabel for="vardas">Vardas:</h:outputLabel>
         <h:inputText id="vardas" value="#{mokytojasJPA.editTeacher.vardas}" required="true"/>
      </div>
      <div>
         <h:outputLabel for="pavarde">Pavarde:</h:outputLabel>
         <h:inputText id="pavarde" value="#{mokytojasJPA.editTeacher.pavarde}" required="true"/>
      </div>

      <h:commandButton value="Išsaugoti" action="#{mokytojasJPA.saveChanges}"/>

      <h:outputText value="Informacija jau pakeista kito naudotojo. Jei norite perrašyti, bandykite dar kartą"
                    rendered="#{param['error'] == 'optimistic-lock-exception'}"/>
   </h:form>
</h:body>

</html>
