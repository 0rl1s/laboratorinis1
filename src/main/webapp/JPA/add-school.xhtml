<!DOCTYPE html>

<html xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
   <title>Pridėti mokyklą</title>
</h:head>

<h:body>
   <h1>Pridėti mokyklą</h1>
   <nav>
      <h:link outcome="/index">Pagrindinis</h:link>
   </nav>
   <h:form>
      <div>
         <h:outputLabel for="pavadinimas">Pavadinimas:</h:outputLabel>
         <h:inputText id="pavadinimas" value="#{mokyklosJPA.newSchool.pavadinimas}" required="true"/>
      </div>
      <h:commandButton value="Pridėti" actionListener="#{mokyklosJPA.addSchool}"
                       action="mokyklos?faces-redirect=true"/>
   </h:form>

   <h:form>
      <h:commandButton value="Perstatyti mokyklą kitu adresu"
                       disabled="#{adressGenerator.generationRunning}"
                       actionListener="#{adressGenerator.generateNewAddress}"/>
      <h:commandButton rendered="#{adressGenerator.generationRunning}" value="Refresh"/>
      <h:outputText value=" #{adressGenerator.addressGenerationStatus}"/>
   </h:form>
</h:body>

</html>
